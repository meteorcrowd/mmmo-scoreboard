<head>
    <title>session</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1>

    {{> hello}}
    {{> allUsers }}
</body>

<template name="hello">
    <fieldgroup>
        <label for="name">Enter your name</label>
        <input type="text" id="name" name="name"/>
    </fieldgroup>
    <br />
    <button>Click Me</button>
</template>

<template name="allUsers">
    <ul>
        {{# each users }}
        <li> {{> singleUser }} </li>
        {{/ each }}
    </ul>
</template>

<template name="singleUser">
    {{ username }} (Score: {{ profile.score }})
</template>
