<head>
  <title>session</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> allUsers }}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="allUsers">
<ul>
  {{# each users }}
   <li> {{> singleUser }} </li>
  {{/ each }}
</ul>
</template>

<template name="singleUser">
 {{ username }} (ID: {{ _id }})
</template>
