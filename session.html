<head>
    <title>Meteor high scores!</title>
</head>

<body>
    <h1>Meteor high scores!</h1>
    {{> userName }}
    {{> scoreButton }}
    {{> highScores }}
</body>

<template name="userName">
    <div class="input-group">
        <label for="name">Enter your name</label>
        <input value="{{ username }}" type="text" id="name" name="name"/>
    </div>
</template>

<template name="scoreButton">
    <button class="btn btn-block btn-lg btn-success"><span class="glyphicon glyphicon-arrow-up"></span> Increase your score</button>
</template>

<template name="highScores">
    <div class="panel panel-primary">
        <div class="panel-heading">High Scores</div>
        <div class="panel-body">
            {{> allUsers }}
        </div>
    </div>
</template>

<template name="allUsers">
    <ul class="list-group">
        {{# each users }}
            <li class="list-group-item"> {{> singleUser }} </li>
        {{/ each }}
    </ul>
</template>

<template name="singleUser">
    {{ username }} <span class="badge">{{ profile.score }}</span>
</template>
